  about1 : Daniel Marschall arbeitet seit über 10 Jahren im pädagogischen Bereich und seit 2014 als Jobcoach und Berufsberater. 
  about2 :  Er führte in den den letzten Jahren hunderte Einzelcoachings im Auftrag verschiedener Bilungsträger durch. Wesentliche Elemente seiner Coachings sind die Kompetenz- und Stärkenanalyse der Teilnehmer, die vertiefte Berufsorientierung, das Verfassen  und Designen von Lebensläufen und Anschreiben und die Vorbereitung auf Vorstellungsgespräche.  Sein besonderer Augenmerk gilt der Akquise von Stellen und der aktiven Vermittlung der Teilnehmer in passgenaue Arbeit oder Ausbildung. Dieses ergebnisorientierte Handeln und der Versuch für die Teilnehmer Türen zu öffnen, ist ihm sehr wichtig. 
  about3 :  Durch seine  Arbeit in einem multikulturellen Jugendzentrum in Kreuzberg und als Berufsberater der Gustav Langenscheidt Schule in Schöneberg erarbeitete sich  Daniel Marschall auch umfangreiche Kenntnisse des Berliner Schul- und Ausbildungsmarktes. Er ist vertraut mit den Schwierigkeiten mit denen Jugendliche bei der Ausbildungsplatzsuche heutzutage konfrontiert sind. 
  about4 :  Darüberhinaus ist Daniel Marschall Politikwissenschaftler und Buchautor. Er spricht fließend Englisch und ist  in der Lage die Coachings auch in dieser Sprache anzubieten.
