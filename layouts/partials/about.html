{{ $data := index site.Data site.Language.Lang }}

{{ if $data.homepage.homepage.enable }}
{{ with $data.homepage.homepage }}
<section id="about" style="background-color: white;">
    <div class="container" >
        <div class="section-title text-center">
            
            <h2>{{  .abouttitle }} </h2>
          
            </div>
        <div class="row">
            <div class="col-md-10 offset-md-1 text-center">
                <p>{{ .about1 }}</p> <br><br>
                <p>{{ .about2 }}</p> <br><br>
                <p>{{ .about3 }}</p> <br><br>
                <p>{{ .about4 }}</p>
                <br>  <br>
                <a href="{{ .aboutlink }}" class="btn btn-primary1 btn-lg" role="button">{{ .aboutbtn }}</a>
            </div>
        </div>
     
        </div>
    
    </section>
    {{end}}
{{ end }}
